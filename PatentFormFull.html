<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/PatentOpen.js" type="module"></script>
</head>
<body>

<div class="mainWrapper">
    <h1>Описание патента</h1>
    <div class="patentFullList">
        <div class="patent" id="003">
            <div class="patentHeader">
                <span class="patentName">Экологически чистый способ утилизации пластиковых отходов</span>
                <span class="patentId">#003</span>
            </div>
            <div class="patentBody">
                <div class="patentAuthor">Алексей Смирнов</div>
                <div class="patentDate">2023-03-10</div>
                <div class="patentDescription">Патент на метод переработки пластиковых отходов с минимальным
                    воздействием на
                    окружающую среду.
                </div>
            </div>
        </div>

        <div class="update">
            <div class="updateHeader">
                <span class="updateId">#3432</span>
                <span class="updateDate">
                    9-11-2005
                </span>
                <div class="updateName">
                    Машина апдейт
                </div>
            </div>
            <div class="updateBody">
                <div class="updateDescription">
                    Я прикупил огромный байк
                </div>
            </div>
        </div>

        <div class="update updateHidden updateHiding" id="uElement">
            <form id="uForm" onsubmit="return false">
                <div class="updateHeaderEdit">
                    <div>Добавить дополнение к патенту</div>
                    <label for="uName">Заголовок дополнения</label><br>

                    <input type="text" name="uName" id="uName" placeholder="" required>
                </div>
                <div class="updateBody">
                    <div class="updateDescriptionEdit">
                        <label for="uDesk">Описание дополнения</label><br>
                        <textarea name="uDesk" id="uDesk" required></textarea>
                        <input type="submit" value="Опубликовать" id="uSubmit">
                    </div>
                </div>

            </form>

        </div>
        <button class="newUpdateButton">+</button>
    </div>
</div>
</body>
</html>
